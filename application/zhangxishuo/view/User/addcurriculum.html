<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <title>增加课程</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery(function($){
            $("#selectAll").click(function(){ 
                $("input[name='week[]']").attr("checked","true"); 
            })
            $("#deleteAll").click(function(){
                $("input[name='week[]']").removeAttr("checked");
            })
        })
    </script>
</head>
<body class="container">
    <h2 style="text-align: center">添加课程</h2>
    <form action="{:url('savecurriculum')}" method="post">
        <div class="row">
            <label>课程名：</label>
            <br>
            <input type="text" name="curriculum" class="btn btn-default">
        </div>
                
        <hr>
        
        <div class="row">
            <label>周次：</label>
            <br>
            <input type="button" class="btn btn-default" id="selectAll" value="全选">
            <input type="button" class="btn btn-default" id="deleteAll" value="全不选">
            <br>
            {volist name="$Week->all()" id="week"}
                <input type="checkbox" name="week[]" id="week_{$week->id}" value="{$week->id}">
                <label for="week_{$week->id}">{$week->name}</label>
                &nbsp;
                {php}
                    if($week->id % 5 == 0)
                        echo "<br>";
                {/php}
            {/volist}
        </div>

        <hr>

        <div class="row">
            <label>星期：</label>
            <select name="day" class="btn btn-default">
                <option>---请选择---</option>
                {volist name="$Day->all()" id="day"}
                    <option>{$day->name}</option>
                {/volist}
            </select>
            <label>节数：</label>
            <select name="knob" class="btn btn-default">
                <option>---请选择---</option>
                {volist name="$Knob->all()" id="knob"}
                    <option>{$knob->name}</option>
                {/volist}
            </select>
        </div>

        <hr>

        <div class="row">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </form>
</body>
</html>
